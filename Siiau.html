<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siiau</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./Icons/Escudo-udg.png" type="image/x-icon">
</head>
<body>
    <div class="rojo"></div>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="./Icons/Escudo-udg.png" alt="Logo">
        </div>
        <div class="encabezado">
            <img class="encabezado-img" src="./Icons/Siiau.jpg" alt="Encabezado">
        </div>
        <div class="logo-siiau">
            <img class="logo-siiau-img" src="./Icons/Logo-siiau.jpg" alt="Logo-siiau">
        </div>
    </header>
    <div class="amarillo"></div>
    <h1 class="titulo">INGRESO AL SISTEMA SIIAU-ESCOLAR</h1>
    <div class="ayuda">
        <h2>AYUDA - </h2>
        <p>Introduce tu código y número de identificación personal (NIP) para poder ingresar a consultar tu información. Al final oprime el botón de "Ingresar"</p>
    </div>
    <main>
        <div class="login">
            <div class="formulario">
                <label for="Codigo" class="label">Codigo:</label>
                <input type="text" id="Codigo" class="input input-codigo">  

                <label for="NIP" class="label">NIP:</label>
                <input type="password" id="NIP" class="input input-nip">
            </div>
            <div class="botones">
                <a href="./menu.html"><button class="input-boton">Ingresar</button></a>
                <button class="input-boton">Limpiar</button>
            </div>
            <div class="recuperacion-nip">
                <button>Recuperacion de NIP</button>
            </div>
        </div>
    </main>
    <footer>
        <p>28/11/2021, 01:37</p>
    </footer>
</body>
</html>
